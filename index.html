<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SoccerTR - The Ultimate Football Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <div id="main-menu" class="screen active">
            <h1>SoccerTR</h1>
            <div class="package-selection">
                <div id="bundesliga-pack" class="package-card">
                    <img src="https://upload.wikimedia.org/wikipedia/en/d/df/Bundesliga_logo.svg" alt="Bundesliga Paketi">
                    <span data-key="bundesliga_pack">Bundesliga Paketi</span>
                </div>
                <div id="premierleague-pack" class="package-card">
                    <img src="https://upload.wikimedia.org/wikipedia/en/f/f2/Premier_League_Logo.svg" alt="Premier Lig Paketi">
                    <span data-key="premier_league_pack">Premier Lig Paketi</span>
                </div>
                <div id="ligaturk-pack" class="package-card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/S%C3%BCper_Lig_Logo.svg/2000px-S%C3%BCper_Lig_Logo.svg.png" alt="Süper Lig Paketi">
                    <span data-key="super_lig_pack">Süper Lig Paketi</span>
                </div>
                </div>
            <button id="startGameButton" data-key="start_game_button">Maç Başlat</button>
            <button id="goToShopButton" data-key="go_to_shop_button">Transfer Pazarı</button>
            <button id="goToSettingsButton" data-key="settings_button">Ayarlar</button>
        </div>

        <div id="match-screen" class="screen">
            <div id="game-area">
                <canvas id="gameCanvas"></canvas>
                <div class="match-ui">
                    <div class="score-board">
                        <span id="player-score">0</span> - <span id="bot-score">0</span>
                    </div>
                    <div class="timer">
                        <span data-key="time_label">Süre:</span> <span id="match-timer">00:00</span>
                    </div>
                    <button id="pauseGameButton" data-key="pause_button">Duraklat</button>
                </div>
            </div>
        </div>

        <div id="pause-menu" class="screen hidden">
            <h2 data-key="pause_menu_title">Duraklatıldı</h2>
            <button id="resumeGameButton" data-key="resume_button">Devam Et</button>
            <button id="exitMatchButton" data-key="exit_match_button">Maçtan Çık</button>
            <button id="restartMatchButton" data-key="restart_match_button">Maçı Yeniden Başlat</button>
        </div>

        <div id="match-end-screen" class="screen hidden">
            <h2 data-key="match_end_title">Maç Bitti!</h2>
            <p><span data-key="final_score_label">Final Skoru:</span> <span id="final-score">0 - 0</span></p>
            <p><span id="match-result-message"></span></p>
            <button id="backToMainMenuFromEnd" data-key="back_to_menu_button">Ana Menüye Dön</button>
        </div>

        <div id="player-profile-screen" class="screen hidden">
            <h2 data-key="player_profile_title">Oyuncu Profili</h2>
            <div id="player-profile-content">
                </div>
            <button id="backToMenuButton" data-key="back_button">Geri</button>
        </div>

        <div id="coach-transfer-screen" class="screen hidden">
            <h2 data-key="coach_transfer_title">Teknik Direktör & Transferler</h2>
            <p><span id="coins-display-label" data-key="current_coins_label">Coin:</span> <span id="coins-display">1000</span></p>
            
            <h3><span data-key="coaches_title">Teknik Direktörler</span></h3>
            <div id="coaches-list" class="entity-list">
                </div>

            <h3><span data-key="transfer_market_title">Transfer Pazarı</span></h3>
            <div id="transfer-market" class="entity-list">
                </div>
            <button id="backToMainFromShop" data-key="back_button">Geri</button>
        </div>

        <div id="settings-screen" class="screen hidden">
            <h2 data-key="settings_title">Ayarlar</h2>
            <div class="setting-group">
                <label data-key="language_setting">Dil Seçimi:</label>
                <div class="language-selection">
                    <button data-lang="tr">TR</button>
                    <button data-lang="en">EN</button>
                    <button data-lang="de">DE</button>
                </div>
            </div>
            <div class="setting-group">
                <label data-key="volume_setting">Ses Seviyesi:</label>
                <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
            </div>
            <button id="backToMainMenuFromSettings" data-key="back_button">Geri</button>
        </div>

        <div id="dialogue-box" class="hidden">
            <p id="dialogue-text"></p>
            <button id="next-dialogue-button" data-key="next_button">Devam Et</button>
        </div>
    </div>

    <audio id="goal-sound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto"></audio> <audio id="button-click-sound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" preload="auto"></audio> <audio id="bg-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" loop preload="auto"></audio> <script src="script.js"></script>
</body>
</html>
