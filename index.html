<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>SoccerTR</title>
<style>
  body {
    background: #154734;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    background: #0b3d22;
    padding: 15px 30px;
    width: 100%;
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    box-shadow: 0 3px 8px #0008;
  }
  main {
    max-width: 1000px;
    width: 90%;
    margin: 20px auto;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }
  .coins {
    font-size: 1.2rem;
    margin: 10px 0;
    padding: 8px 16px;
    background: #2f9c35;
    border-radius: 8px;
  }
  .section {
    background: #0d2c15;
    padding: 15px;
    border-radius: 10px;
    flex: 1 1 400px;
    min-width: 320px;
  }
  h2 {
    margin-top: 0;
    border-bottom: 2px solid #2f9c35;
    padding-bottom: 6px;
  }
  /* Kadro listeleri */
  ul {
    list-style: none;
    padding: 0;
    max-height: 300px;
    overflow-y: auto;
    border: 1px solid #2f9c35;
    border-radius: 6px;
    margin-top: 10px;
  }
  li {
    padding: 8px 12px;
    border-bottom: 1px solid #2f9c35;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  li:hover {
    background: #2f9c35aa;
  }
  .selected {
    background: #57d85f;
    color: #0b3d22;
    font-weight: bold;
  }
  button {
    margin-top: 10px;
    background: #2f9c35;
    border: none;
    color: white;
    padding: 8px 16px;
    font-weight: 700;
    cursor: pointer;
    border-radius: 8px;
    transition: background 0.3s;
  }
  button:hover:not(:disabled) {
    background: #57d85f;
  }
  button:disabled {
    background: #555;
    cursor: not-allowed;
  }
  .stats {
    font-size: 0.9rem;
    color: #a9f6a1;
  }
  .message {
    margin-top: 10px;
    font-style: italic;
    color: #ace1af;
    min-height: 22px;
  }
</style>
</head>
<body>

<header>SoccerTR</header>

<div class="coins">Coin: <span id="coinCount">0</span></div>

<main>
  <section class="section" id="dailySection">
    <h2>Günlük Paket</h2>
    <p>Bugün için ücretsiz <b>100 coin</b> kazanın!</p>
    <button id="dailyBtn">Hediye Al</button>
    <div class="message" id="dailyMessage"></div>
  </section>

  <section class="section" id="playersSection">
    <h2>Oyuncularınız</h2>
    <ul id="playersList"></ul>
  </section>

  <section class="section" id="lineupSection">
    <h2>Kadro</h2>
    <strong>İlk 11</strong>
    <ul id="first11List"></ul>
    <strong>Yedek 11</strong>
    <ul id="substitutesList"></ul>
    <strong>Kadro Dışı</strong>
    <ul id="outsideList"></ul>
    <button id="increaseOutsideBtn">Kadro Dışı +100 Coin</button>
    <div class="message" id="lineupMessage"></div>
  </section>

  <section class="section" id="trainingSection">
    <h2>Antrenman</h2>
    <p>Oyuncu seçip antrenman yaparak güçlendirin.</p>
    <select id="trainingSelect">
      <option value="">Oyuncu Seç</option>
    </select>
    <button id="trainBtn" disabled>Antrenman Yap (+10 coin)</button>
    <div class="message" id="trainingMessage"></div>
  </section>
</main>

<script>
  // Oyuncu modeli
  class Player {
    constructor(id, name, rating, status) {
      this.id = id;
      this.name = name;
      this.rating = rating; // 0-100 arası güç
      this.status = status; // "outside", "first11", "substitute"
    }
  }

  // Başlangıç verileri
  let coin = 0;
  let maxOutside = 500;
  const players = [];

  // 23 oyuncu oluşturalım rastgele rating ve dışı dolu
  for(let i=1; i<=23; i++) {
    let st = i <= 11 ? "first11" : (i <= 22 ? "substitute" : "outside");
    players.push(new Player(i, `Oyuncu ${i}`, Math.floor(Math.random()*50)+50, st));
  }

  // Coin sayfasını göster
  function updateCoins() {
    document.getElementById('coinCount').innerText = coin;
  }

  // Oyuncuları listelere yerleştir
  function updatePlayerLists() {
    const playersList = document.getElementById('playersList');
    const first11List = document.getElementById('first11List');
    const subsList = document.getElementById('substitutesList');
    const outsideList = document.getElementById('outsideList');
    const trainingSelect = document.getElementById('trainingSelect');

    playersList.innerHTML = '';
    first11List.innerHTML = '';
    subsList.innerHTML = '';
    outsideList.innerHTML = '';
    trainingSelect.innerHTML = '<option value="">Oyuncu Seç</option>';

    // Tüm oyuncular
    players.forEach(p => {
      const li = document.createElement('li');
      li.textContent = `${p.name} (Rating: ${p.rating}) [${p.status}]`;

      // Players bölümüne tüm oyuncular ekleniyor
      playersList.appendChild(li);

      // Kadro alanlarına yerleştir
      const item = document.createElement('li');
      item.textContent = `${p.name} (Rating: ${p.rating})`;

      // Kadro dışı ise +100 coin ile artırma limiti kontrolü
      if(p.status === "first11") {
        first11List.appendChild(item);
      }
      else if(p.status === "substitute") {
        subsList.appendChild(item);
      }
      else if(p.status === "outside") {
        outsideList.appendChild(item);
      }

      // Antrenman seçimine sadece kadroda olanlar ekleniyor
      if(p.status === "first11" || p.status === "substitute") {
        const option = document.createElement('option');
        option.value = p.id;
        option.textContent = `${p.name} (Rating: ${p.rating})`;
        trainingSelect.appendChild(option);
      }
    });

    // Kadro dışı artırma butonu kontrolü
    document.getElementById('increaseOutsideBtn').disabled = maxOutside >= 1000 || coin < 100;
  }

  // Günlük paket butonu ve kontrolü
  let dailyGiven = false;

  document.getElementById('dailyBtn').addEventListener('click', () => {
    if(dailyGiven) {
      document.getElementById('dailyMessage').innerText = "Bugün zaten hediye aldınız. Yarın tekrar deneyin.";
      return;
    }
    coin += 100;
    dailyGiven = true;
    updateCoins();
    updatePlayerLists();
    document.getElementById('dailyMessage').innerText = "100 coin kazandınız! İyi oyunlar.";
    document.getElementById('dailyBtn').disabled = true;
  });

  // Kadro dışı artırma +100 coin
  document.getElementById('increaseOutsideBtn').addEventListener('click', () => {
    if(coin < 100) {
      document.getElementById('lineupMessage').innerText = "Yeterli coin yok.";
      return;
    }
    if(maxOutside >= 1000) {
      document.getElementById('lineupMessage').innerText = "Kadro dışı limiti maksimum.";
      return;
    }
    coin -= 100;
    maxOutside += 100;
    document.getElementById('lineupMessage').innerText = `Kadro dışı limiti +100 oldu: ${maxOutside}`;
    updateCoins();
    updatePlayerLists();
  });

  // Antrenman sistemi
  const trainBtn = document.getElementById('trainBtn');
  const trainingSelect = document.getElementById('trainingSelect');
  const trainingMessage = document.getElementById('trainingMessage');

  trainingSelect.addEventListener('change', () => {
    trainBtn.disabled = trainingSelect.value === "";
    trainingMessage.innerText = '';
  });

  trainBtn.addEventListener('click', () => {
    const pid = parseInt(trainingSelect.value);
    if(isNaN(pid)) return;

    if(coin < 10) {
      trainingMessage.innerText = "Antrenman yapmak için 10 coin gerekli.";
      return;
    }

    // Oyuncuyu bul
    const player = players.find(p => p.id === pid);
    if(!player) return;

    // Güçlendirme
    player.rating += Math.floor(Math.random() * 5) + 1;
    if(player.rating > 100) player.rating = 100;

    coin -= 10;
    trainingMessage.innerText = `${player.name} antrenman yaptı! Rating: ${player.rating}`;
    updateCoins();
    updatePlayerLists();
  });

  // Sayfa yüklendiğinde listeleri güncelle
  updateCoins();
  updatePlayerLists();
</script>

</body>
</html>
